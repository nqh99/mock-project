<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Class Listing</title>
<style type="text/css">
.input-group-append {
	cursor: pointer;
}
</style>
</head>
<body>
	<th:block th:include="/_nav"></th:block>
	<main class="row mx-0" style="height: 90vh;">
		<th:block th:include="/_sidebar"></th:block>
		<div class="col">
            <div class="container">
                <div class="pt-4 border-0 border-bottom">
                    <h1 class="fw-normal">Class Listing</h1>
                </div>
                <div class="row">
                  <div class="row">
                    <div class="col">
                      <div class="input-group mb-3 mt-3">
                        <span class="input-group-text">Location</span>
                        <select class="form-select">
                          <option value="All" selected>All</option>
                          <option th:each="location : ${listOfLocations}"
											th:value="${location.locationName}"
											th:text="${location.locationName}"></option>
                        </select>
                      </div>
                      <div class="input-group mb-3 mt-3 date" id="fromDatepicker">
                        <span class="input-group-text">From Date</span>
                        <input type="text" class="form-control" id="date"/>
                        <span class="input-group-append">
                          <span class="input-group-text bg-light d-block">
                            <i class="fa fa-calendar"></i>
                          </span>
                        </span>
                      </div>
                    </div>
                    <div class="col">
                      <div class="input-group mb-3 mt-3">
                        <span class="input-group-text">Class Name</span>
                        <select class="form-select" >
                          <option value="All" selected>All</option>
                          <option th:each="name : ${listOfClassNames}"
											th:value="${name}"
											th:text="${name}"></option>
                        </select>
                      </div>
                      <div class="input-group mb-3 mt-3 date" id="toDatepicker">
                        <span class="input-group-text">To Date</span>
                        <input type="text" class="form-control" id="date"/>
                        <span class="input-group-append">
                          <span class="input-group-text bg-light d-block">
                            <i class="fa fa-calendar"></i>
                          </span>
                        </span>
                      </div>
                    </div>
                    <div class="col">
                      <div class="input-group mb-3 mt-3">
                        <span class="input-group-text" >Status</span>
                        <select class="form-select">
                          <option value="All" selected>All</option>
                          <option th:each="status : ${listOfClassStatuses}"
											th:value="${status.classStatusName}"
											th:text="${status.classStatusName}"></option>
                        </select>
                      </div>
                      <div class="row"></div>
                    </div>
                    <div class="col">
                      <div class="mb-3 mt-3 row justify-content-end">
                        <div class="col-5">
                          <button type="button" class="btn btn-secondary"><i class="bi bi-search"></i> Search</button>
                        </div>
                      </div>
                      <div class="row"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="table-responsive table-wrapper">
                      <form action="">
                        <table class="table table-striped table-bordered table-hover header-fixed">
                            <thead>
                                <tr>
                                  <th scope="col">Select</th>
                                  <th scope="col">#</th>
                                  <th scope="col">Class Code</th>
                                  <th scope="col">Class Name</th>
                                  <th scope="col">Actual Start Date</th>
                                  <th scope="col">Actual End Date</th>
                                  <th scope="col">Location</th>
                                  <th scope="col">Status</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr class="clickableRow" th:each="classBatch : ${listOfClassBatches}">
                                  <th><input class="form-check-input mt-0" type="radio" name="selectedClass" value=""></th>
                                  <td th:utext="${classBatch.id}">1</td>
                                  <td><a class="text-decoration-none" href="" th:utext="${classBatch.classCode}">HN_FR_Java_18_01</a></td>
                                  <td th:utext="${classBatch.className}">Fresher Developer Java</td>
                                  <td th:utext="${classBatch.actualStartDate}?${#dates.format(classBatch.actualStartDate, 'dd-MM-yyyy')}:''" >01/02/2022</td>
                                  <td th:utext="${classBatch.actualEndDate}?${#dates.format(classBatch.actualEndDate, 'dd-MM-yyyy')}:''" >09/08/2022</td>
                                  <td th:utext="${classBatch.location.locationName}">Quáº­n 9</td>
                                  <td th:utext="${classBatch.classStatus.classStatusName}">Planned</td>
                                </tr>    
                              </tbody>
                        </table>
                      </form>
                    </div>
                    <div class="row">
                      <div class="col-2">
                        <div class="input-group mb-3 mt-3">
                          <span class="input-group-text">Page Size</span>
                          <select class="form-select" >
                            <option value="10" selected>10</option>
                            <option value="20" >20</option>
                            <option value="30" >30</option>
                            <option value="50" >50</option>
                            <option value="100" >100</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="input-group mb-3 mt-3">
                          <span class="input-group-text">Show x - y of total z items</span>
                          <select class="form-select" >
                            <option value="10" selected>Page 1/t</option>
                            <option value="20" >20</option>
                            <option value="30" >30</option>
                            <option value="50" >50</option>
                            <option value="100" >100</option>
                          </select>
                        </div>
                      </div>
                      <div class="col">
                        <div class="mb-3 mt-3">
                          <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-end">
                              <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1" aria-disabled="true"><i class="bi bi-chevron-double-left"></i></a>
                              </li>
                              <li class="page-item"><a class="page-link" href="#">1</a></li>
                              <li class="page-item"><a class="page-link" href="#">2</a></li>
                              <li class="page-item">
                                <a class="page-link" href="#"><i class="bi bi-chevron-double-right"></i></a>
                              </li>
                            </ul>
                          </nav>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="mb-3">
                        <button type="button" class="btn btn-outline-secondary "><i class="bi bi-plus-circle-fill text-success"></i> New Class</button>
                        <button type="button" class="btn btn-outline-secondary"><i class="bi bi-arrow-up-circle-fill text-info"></i> Update Class</button>
                        <button type="button" class="btn btn-outline-secondary"><i class="bi bi-x-circle-fill text-danger"></i> Cancel Class</button>
                      </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
	</main>
	<th:block th:include="/_footer"></th:block>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript">
      $(function(){
        $('#fromDatepicker').datepicker({
          format: 'dd/mm/yyyy'
        });
        $('#toDatepicker').datepicker({
          format: 'dd/mm/yyyy'
        });
      });
  </script>
</body>
</html>
